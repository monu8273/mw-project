<div class="p-5 shadow-lg ">
    <div class="flex item-center">
        <div class="w-[5rem] h-[5rem] lg:w-[9rem] lg:h-[9rem]">
            <img class="w-full h-full object-cover object-top" src="https://rukminim1.flixcart.com/image/612/612/xif0q/jean/s/f/a/32-ecro-01bb-004-spykar-original-imagggrecqhgnwaq.jpeg?q=70" alt="">
        </div>
        <div>
            <div class="ml-5 space-y-1">
                <p class="font-semibold">Men solid cotton pant</p>
                <p class="text-gray-500">Size : M, Black</p>
                <p class="text-gray-500 mt-2">Seller: KSH Trendz</p>
            </div>
    
            <div class="flex space-x-2 items-center pt-3 ml-5">
                <p class="text-gray-500 line-through">1499</p>
                <p class="font-semibold text-lg">265</p>
                <p class="text-green-600 font-semibold">82%</p>
            </div>
        </div>
    </div>

    <div *ngIf="showButton" class="flex items-center lg:space-x-10 pt-4 justify-between">
        <div class="flex item-center space-x-2">
            <div class="example-button-container">
                <button mat-mini-fab color="accent" (click)="updateCartItem(-1)" [disabled]="true">
                    <mat-icon>remove</mat-icon>
                </button>
            </div>
            <span class="py-2 px-7 border border-gray-800 rounded-sm">1</span>
            <div class="example-button-container">
                <button mat-mini-fab color="accent" (click)="updateCartItem(1)" [disabled]="false">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
        <button (click)="removeCartItem()" color="accent" mat-stroked-button>Remove</button>
    </div>
    
</div>
